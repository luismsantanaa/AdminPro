<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Barras de Progreso </h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>
                <br/>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" [attr.aria-valuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <app-incremeter (CambioValor)="progreso1 = $event" leyenda="Progreso #1" [progreso]="progreso1"></app-incremeter>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <app-incremeter (CambioValor)="progreso2 = $event" leyenda="Progreso #2" [progreso]="progreso2"></app-incremeter>
            </div>
        </div>
    </div>
</div>
